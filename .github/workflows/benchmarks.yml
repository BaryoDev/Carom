name: Performance Benchmarks

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release --no-restore

      - name: Run Benchmarks
        run: |
          cd benchmarks/Carom.Benchmarks
          dotnet run -c Release --exporters json --filter '*ResilienceBenchmarks*'

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "benchmarkdotnet"
          output-file-path: benchmarks/Carom.Benchmarks/BenchmarkDotNet.Artifacts/results/Carom.Benchmarks.ResilienceBenchmarks-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          summary-always: true
          skip-fetch-gh-pages: true
          alert-threshold: "150%"
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: "@BaryoDev"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/Carom.Benchmarks/BenchmarkDotNet.Artifacts/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'benchmarks/Carom.Benchmarks/BenchmarkDotNet.Artifacts/results/Carom.Benchmarks.ResilienceBenchmarks-report.md';

            if (fs.existsSync(resultsPath)) {
              const results = fs.readFileSync(resultsPath, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š Benchmark Results\n\n${results}`
              });
            }
