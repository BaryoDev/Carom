name: Performance Benchmarks

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release --no-restore

      - name: Run Benchmarks
        run: |
          cd benchmarks/Carom.Benchmarks
          dotnet run -c Release --exporters json --filter '*ResilienceBenchmarks*'

          REPORT_PATH="BenchmarkDotNet.Artifacts/results/Carom.Benchmarks.ResilienceBenchmarks-report-github.md"
          if [ -f "$REPORT_PATH" ]; then
            echo "### Documentation Benchmark Results" >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_PATH" >> $GITHUB_STEP_SUMMARY
          else
            echo "Benchmark report not found at $REPORT_PATH"
            exit 1
          fi

      - name: Archive benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/Carom.Benchmarks/BenchmarkDotNet.Artifacts/results/
          retention-days: 30
