name: Security Scanning

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Check for vulnerable dependencies
        run: |
          echo "## ðŸ” Dependency Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check core package (should have zero dependencies)
          echo "### Carom (Core)" >> $GITHUB_STEP_SUMMARY
          dotnet list src/Carom package --vulnerable --include-transitive || echo "No vulnerabilities found in core package" >> $GITHUB_STEP_SUMMARY
          
          # Check extensions (should have zero external dependencies)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Carom.Extensions" >> $GITHUB_STEP_SUMMARY
          dotnet list src/Carom.Extensions package --vulnerable --include-transitive || echo "No vulnerabilities found in extensions package" >> $GITHUB_STEP_SUMMARY
          
          # Check test projects
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Projects" >> $GITHUB_STEP_SUMMARY
          dotnet list tests/Carom.Tests package --vulnerable --include-transitive || echo "No vulnerabilities found in test packages" >> $GITHUB_STEP_SUMMARY
          dotnet list tests/Carom.Extensions.Tests package --vulnerable --include-transitive || echo "No vulnerabilities found in test packages" >> $GITHUB_STEP_SUMMARY
          
          # Check for vulnerabilities and fail if found
          if dotnet list package --vulnerable --include-transitive 2>&1 | grep -q "has the following vulnerable packages"; then
            echo "âŒ Vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ $? -ne 0 ]; then
            # Command failed, but not due to vulnerabilities
            echo "âš ï¸ Unable to complete vulnerability scan" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… No vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY
          fi

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
      
      - name: Check for security alerts
        run: |
          echo "## ðŸ›¡ï¸ CodeQL Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CodeQL analysis completed. Check Security tab for results." >> $GITHUB_STEP_SUMMARY

  security-tests:
    name: Run Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run security tests
        run: |
          echo "## ðŸ”’ Security Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run security-specific tests
          dotnet test --configuration Release --no-build \
            --filter "FullyQualifiedName~SecurityTests" \
            --logger "console;verbosity=normal" \
            --verbosity normal
          
          if [ $? -eq 0 ]; then
            echo "âœ… All security tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some security tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install security analyzers
        run: |
          # Install Roslyn security analyzers
          dotnet tool install --global security-scan || true
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build with security analyzers
        run: |
          echo "## ðŸ” SAST Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build with warnings as errors for security issues
          dotnet build --configuration Release --no-restore \
            /p:TreatWarningsAsErrors=false \
            /p:WarningLevel=4
          
          if [ $? -eq 0 ]; then
            echo "âœ… SAST scan completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ SAST scan found issues" >> $GITHUB_STEP_SUMMARY
          fi

  sbom-generation:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Generate SBOM
        run: |
          echo "## ðŸ“‹ Software Bill of Materials" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List all packages for SBOM
          echo "### Core Package Dependencies" >> $GITHUB_STEP_SUMMARY
          dotnet list src/Carom package >> $GITHUB_STEP_SUMMARY || echo "No external dependencies (as expected)" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Extensions Package Dependencies" >> $GITHUB_STEP_SUMMARY
          dotnet list src/Carom.Extensions package >> $GITHUB_STEP_SUMMARY || echo "No external dependencies (as expected)" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM generated successfully" >> $GITHUB_STEP_SUMMARY

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, security-tests, sast-scan, sbom-generation]
    if: always()
    
    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency vulnerability scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CodeQL security analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
